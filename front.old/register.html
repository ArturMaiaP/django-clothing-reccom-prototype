<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clothing Recommender System</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/register.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Third party plugin CSS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
      rel="stylesheet"
    />

    <script>
        const user = localStorage.getItem("User");
        if(user){
            window.location.replace('/infiniteGallery.html');
        }
    </script>
  </head>
  <body>
    <header class="masthead">
      <div class="container h-100">
        <form onsubmit="registerSubmit(event)">
          <div
            class="row h-100 align-items-center justify-content-center text-center"
          >
            <div class="col-lg-10 align-self-end">
              <h1 class="text-uppercase text-white font-weight-bold">Register</h1>
              <hr class="divider my-4" />
            </div>
            <div class="col-lg-4 align-self-baseline text-start">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                />
                <label for="name">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
                <label for="email">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
                <label for="password">Password</label>
              </div>
              <div class="mt-3 text-center">
                <a class="mt-3 link-light" href="/login.html"
                  >Already have a account? Login.</a
                >
              </div>
              <div id="feedback" class="mt-3">
                
              </div>

              <div class="d-grid mt-3">
                <button class="btn btn-primary" type="submit">Register</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
